<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="estilos.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: url('./Clinica-video-muestra.png') no-repeat center center fixed;
            background-size: cover;
        }

        .registro-container {
            max-width: 500px;
            margin: 3rem auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px #05d1fe;
        }

        h2 {
            text-align: center;
            color: #05d1fe;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.7rem;
            background-color: #05d1fe;
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        .admin-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .admin-link a {
            color: #05d1fe;
            text-decoration: underline;
            cursor: pointer;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* oscurece el fondo */
            z-index: -1;
            /* detrás del contenido */
        }
    </style>
</head>

<body>
    <div class="registro-container">
        <h2>Registro del Usuario</h2>
        <form id="form-registro">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="tipoDoc">Tipo de documento</label>
            <select id="tipoDoc" name="tipoDoc" required>
                <option value="">Seleccione...</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
            </select>

            <label for="documento">Número de documento</label>
            <input type="text" id="documento" name="documento" required />

            <label for="habitacion">Número de habitación</label>
            <input type="text" id="habitacion" name="habitacion" required />

            <label for="servicio">Servicio</label>
            <input type="text" id="servicio" name="servicio" required />

            <button class="btn" type="submit">Registrar</button>
        </form>

        <div class="admin-link">
            <p>¿Eres administrador? <a href="login.html">Haz clic aquí</a></p>
        </div>
    </div>

    <script>
        document.getElementById('form-registro').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                nombre: nombre.value,
                tipoDoc: tipoDoc.value,
                documento: documento.value,
                habitacion: habitacion.value,
                servicio: servicio.value
            };
            localStorage.setItem('registroUsuario', JSON.stringify(data)); // Se guarda localmente por ahora
            window.location.href = "tarjetas.html"; // Redirige al juego
        });
    </script>
</body>

</html>
